name: 'Main'

on:
  push:
    branches:
    - 'main'

env:
  PROJECT: mysite-360701
  REGION: us-central1
  DOCKER_ARTIFACT_PATH: docker
  TERRAFORM_STATE_BUCKET: terraform-state-lrrthzu
  TF_VAR_PROJECT: mysite-360701
  TF_VAR_REGION: us-central1
  TF_VAR_DOCKER_ARTIFACT_PATH: docker
  TF_VAR_TERRAFORM_STATE_BUCKET: terraform-state-lrrthzu

jobs:
  terraform-state:
    name: Setup Terraform state
    runs-on: ubuntu-latest
    
    steps:
    - name: Authenticate
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{secrets.SA_KEY}}

    - name: Setup GCP Cloud SDK
      uses: google-github-actions/setup-gcloud@v0

    - name: Setup Terraform state
      run: |-
        gsutil ls gs://$TERRAFORM_STATE_BUCKET \
        2>/dev/null || \
        gsutil mb \
        -l $REGION \
        gs://$TERRAFORM_STATE_BUCKET

  build-api:
    name: Build and push API image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Authenticate
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{secrets.SA_KEY}}

    - name: Setup GCP Cloud SDK
      uses: google-github-actions/setup-gcloud@v0

    - name: Build
      run: |-
        gcloud builds submit api \
          --region=$REGION \
          --tag $REGION-docker.pkg.dev/$PROJECT/$DOCKER_ARTIFACT_PATH/api:$GITHUB_SHA
  
  infraestructure:
    name: Provisioning
    runs-on: ubuntu-latest
    needs: [
      terraform-state,
      build-api
    ]

    defaults:
      run:
        shell: bash
        working-directory: infra

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Authenticate
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{secrets.SA_KEY}}

    - name: Setup GCP Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Inicialization
      run: |-
        terraform init \
        -backend-config="bucket=$TERRAFORM_STATE_BUCKET"

    - name: Apply
      run: terraform apply -auto-approve